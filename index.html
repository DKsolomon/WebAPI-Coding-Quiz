<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Javascript Coding Quiz</title>
    </head>

    <body>
        <header>
            <h1> Javascript Coding Quiz</h1>
            <button id="hsbutton">High Scores</button>
            <p id="timer">Timer: </p>
        </header>   


    <div class="main-Container">
        <section id ="starter-page">
            <p>Welcome to this Javascript Coding Quiz! Answer the series of questions
                as quickly as you can before time runs out!! For every wrong question,
                 you will lose 10 seconds on your timer. Good Luck!
                </p>
                <button id="start">Start Quiz</button>
        </section>
        
        <div id="quiz">
        <div id="questions"></div>
        <div id="choices" class="choices"></div>
        <div id="check-answer"></div>
    </div>

    <div id="results-page">
        <h2>Quiz Results</h2>
        <p>Your score is: <span id="score"></span></p>
        <label>Enter your Initials!</label>
        <input type="text" id="initialInput">
        <div id="sbmtmsg"></div>
        <button id="submit">Submit</button>
    </div>

    <div id="high-score-page">
        <h2>High Scores</h2>
        <ol id="highscore"></ol>
        <button id="clear">Clear High Scores</button>
        <button id="back">Back</button>
    </div>
    

    <script src="./assets/script.js"></script>
    </body>

</html>
