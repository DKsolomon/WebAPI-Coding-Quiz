<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-scael=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Javascript Coding Quiz</title>
    </head>

    <body>
        <header>
            <h1> Javascript Coding Quiz</h1>
            <a href="#">High Scores</a>
            <p id="timer">Timer: </p>
        </header>   


    <div class="main-Container">
        <section id ="starter-Page">
            <p>Welcome to this Javascript Coding Quiz! Answer the series of questions
                as quickly as you can before time runs out!! For every wrong question,
                 you will lose 10 seconds on your timer. Good Luck!
                </p>
                <button id="start">Start Quiz</button>
        </section>
        
        <div id="question-box" class="hide">
        <div id="questions">Question</div>
        
        <div id="answer-button" class="button-grid">
            <button class="button0">A</button>
            <button class="button1">B</button>
            <button class="button2">C</button>
            <button class="button3">D</button>
        </div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
    </body>

</html>
